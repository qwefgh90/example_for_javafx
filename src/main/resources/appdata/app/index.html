<!doctype html>
<html lang="en" ng-controller="MainApplicationController">
<head>
<meta charset="utf-8">
<title>JavaFX Example</title>
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet"
	href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
<script data-main="js/entry.js"
	src="bower_components/requirejs/require.js"></script>

</head>

<body>
	<div class="common-layout header-layout container">
		<!-- app title  -->
		<div class="row text-left" style="">
			<div class="col-xs-10">
					Number 1: <input class="form-control" type="number"
						ng-model="number1"></input>
					Number 2: <input class="form-control" type="number"
						ng-model="number2"></input>
				<div style="margin-top:5px; margin-bottom:5px">
					<button ng-click="sum()" style="width:60px" class="btn btn-default btn-success">plus</button>
					<button ng-click="minus()" style="width:60px" class="btn btn-default btn-success">minus</button>
					<button ng-click="times()"  style="width:60px" class="btn btn-default btn-success">times</button>
					<button ng-click="divide()" style="width:60px" class="btn btn-default btn-success">divide</button>
				</div>
				<div style="margin-top:5px; margin-bottom:5px">
					<span> {{result}}</span>
				</div>
			</div>
		</div>
	</div>

	<footer style="" class="fixed-bottom">
		<div class="common-layout container">
			<!-- app title  -->
			<div class="row text-left " style="text-align: right">
				<div class="col-xs-12">
					<div style="text-align: right">
						<span style="color: white">&nbsp;&nbsp;qwefgh90@naver.com</span>
					</div>
				</div>
			</div>
	</footer>

</body>

</html>
